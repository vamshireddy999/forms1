<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <form>
    <fieldset>
      <legend id="legendId1">parliament details</legend>
      <div>
        <label>Candidate</label>
        <input placeholder="EATALA RAJENDER">
      </div>
      <div>
        <label>party</label>
        <input placeholder="BJP" list="parties">
        <datalist id="parties">
          <option value="BJP"></option>
          <option value="BRS"></option>
          <option value="Congress"></option>
  
          <option value="MIM"></option>
  
  
        </datalist>
      </div>
      <div>
        <label>state</label>
        <select>
          <option>Jammu and kashmir</option>
          <option>punjab</option>
          <option>Himachal Pradesh</option>
          <option>Uttarakhand</option>
          <option>Haryana</option>
          <option>Delhi</option>
          <option>Rajasthan</option>
          <option>Uttar Pradesh</option>
          <option>Asaam</option>
          <option>west bengal</option>
          <option>Meghalaya</option>
          <option>orrisa</option>
          <option>Rajasthan</option>
          <option>Maharashtra</option>
          <option>Gujarat</option>
          <option>Telangana</option>
          <option>Tamil nadu</option>
          <option>Goa</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Andhra Pradesh</option>
        </select>
      </div>
      <div>
        <label>parliament</label>
        <select>
          <optgroup label="northern telangana">
            <option>Adilabad</option>
            <option>Nizamabad</option>
            <option>Karimagar</option>
            <option>Pedhapalli</option>
          
          </optgroup>
          <optgroup label="Eastern telangana">
            <option>Medak</option>
            <option>Malkajgiri</option>
            <option>Secundrabad</option>
            <option>Chevella</option>
          
          </optgroup>
          <optgroup label="western telangana">
            <option>warangal</option>
            <option>Mahabubabad</option>
            <option>Khammam</option>
      
          
          </optgroup>
          <optgroup label="Southern telangana">
            <option>Nalgonda</option>
            <option>Bhongir</option>
            <option>Nagarkurnool</option>
          
          </optgroup>
        </select>
      </div>
      <div>
        <label> constituencies</label>
      <textarea>
        Medchal
        Malkajgiri
        Quthbullapur
        Kukatpally
        Uppal
        L.B Nagar
        Secunderabad Cantt
      </textarea>
      </div>
        
      
      <div>
        <label>Year of elections</label>
        <input placeholder="2024">
      </div>
    </fieldset>
    <fieldset>
      <legend id="legendId2">votes obtained</legend>
      <div>
        <label>EVM votes</label>
        <input>
      </div>
      <div>
        <label>Postal votes</label>
        <input>
      </div>
      <div>
        <label>Total votes</label>
        <input>
      </div>
      <div>
        <label>% of votes</label>
        <input>
      </div>
      <div>
        <label>Result</label>
        <input>
      </div>
       <div> 
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        <button type="reset">button</button>
       </div>
      </fieldset>
    </form>  
  </body>
  </html>
